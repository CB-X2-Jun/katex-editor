<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CB_X2_Jun 的 KaTeX 编辑器</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css">
    <link rel="stylesheet" href="https://woshisb.eu.org/js/gitalk.css">
    <script src="https://woshisb.eu.org/js/gitalk.m.js"></script>
    <style>
    body {
    /* 设置背景为从上到下的线性渐变，从天蓝色到粉色 */
    background: linear-gradient(to bottom, #87CEEB, #FFC0CB);
    /* 确保背景覆盖整个页面，即使内容不足一屏 */
    margin: 0;
    height: 100vh; /* 视口高度的100% */
    /* 可选：设置字体、颜色等其他样式 */
    font-family: Arial, sans-serif;
    color: #333;
}
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .content {
            width: 80%;
            text-align: center;
        }
        textarea {
            width: 100%; /* 保持宽度为父容器的100% */
    height: 150px; /* 初始高度 */
    margin-bottom: 20px;
    font-family: monospace;
    font-size: 1em;
    resize: vertical; /* 允许垂直调整大小 */
    box-sizing: border-box; /* 确保宽度和高度包括内边距和边框 */
}
        #rendered-formula {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            white-space: pre-wrap; /* 保留空白和换行 */
        }
        footer {
            width: 100%;
            background-color: #110034;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: sticky;
            bottom: 0;
        }
        a {
            color: #00eeee
        }
        p {
            line-height: 0.1
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>KaTeX 在线编辑预览</h1>
            <textarea id="latex-input" placeholder="在这里输入你的 KaTeX 源码..."></textarea>
            <div id="rendered-formula"></div>
        </div>
        <div id="gitalk-container">
            <script>var gitalk = new Gitalk({
  clientID: 'Ov23liVu2Vc5oP9myoi4',
  clientSecret: '68a00a3013914ede3ca46613c896c79ced7ca4de',
  repo: 'katex-editor',
  owner: 'CB-X2-Jun',
  admin: ['CB-X2-Jun'],
  id: location.pathname,      // Ensure uniqueness and length less than 50
  distractionFreeMode: true,  // Facebook-like distraction free mode
  labels: ['GitalkComments']
})

gitalk.render('gitalk-container')</script>
        </div>
        <footer>
            <p>&copy; 2025 CB-X2-Jun. All rights reserved.</p>
            <a target="_blank" href="https://github.com/CB-X2-Jun/katex-editor">访问本站 GitHub 仓库</a>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.js"></script>
    <script>
        document.getElementById('latex-input').addEventListener('input', function() {
            try {
                var latexInput = this.value;
                var renderedFormulaDiv = document.getElementById('rendered-formula');
                katex.render(latexInput, renderedFormulaDiv, {
                    throwOnError: false // 如果KaTeX有错误，不抛出异常，显示原始输入或错误消息
                });
            } catch (error) {
                console.error('Error rendering LaTeX:', error);
                var renderedFormulaDiv = document.getElementById('rendered-formula');
                renderedFormulaDiv.innerHTML = '<p style="color:red;">Error rendering LaTeX formula.</p>' + this.value;
            }
        });
    </script>
</body>
</html>
